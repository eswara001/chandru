<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP/IN</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section id="signup">
        <!-- <button type="button" class="btn-close" aria-label="Close"></button> -->
        <div id="container-fluid">
            <div class="row" id="sign">
                <div></div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                        <form id="formup">
                        <label for="exampleInputname">NAME</label>
                        <input type="text" placeholder="enter your name" class="form-control" required id="details">
                        <label for="Mobile">Mobile</label>
                        <input type="tel" placeholder="Mobile NO" class="form-control" required id="details" class="mob">
                        <label for="exampleInputEmail1">E-MAIL</label>
                        <input type="email" placeholder="enter your email" class="form-control" required id="details" class="mailid">
                        <label for="password">PASSWORD</label>
                        <input type="password" placeholder="enter your password" class="form-control" required id="details">
                        <button type="submit">Send message</button>
                      </form>
                </div>
            </div>
        </div>



        <script src="/js/main.js"></script>
    </section>
</body>
</html>
